# NetBox Docker环境配置文件
# 专门为Docker容器化部署优化

# 应用配置
application:
  type: websocket          # 应用类型: echo, redis_app
  version: 1.0             # 应用版本

# 网络配置 - Docker环境优化
network:
  ip: 0.0.0.0             # 监听所有网络接口（Docker必需）
  port: 8000              # Redis协议端口
  io_type: epoll          # IO多路复用类型（Linux优化）

# 线程配置 - 根据容器资源调整
threading:
  worker_threads: 4       # 工作线程数量（Docker环境建议4-8）

# 日志配置 - Docker环境优化
logging:
  level: info             # 日志级别: debug, info, warn, error
  file: /app/logs/server.log  # 日志文件路径（容器内路径）
  async: true             # 是否使用异步日志

# 性能配置 - Docker环境优化
performance:
  max_connections: 5000   # 最大连接数（Docker环境适当降低）
  buffer_size: 4096       # 缓冲区大小
  heartbeat_interval: 30  # 心跳间隔（秒）

# 应用特定配置
echo:
  message_prefix: "NetBox Echo: "  # 回显消息前缀

# Mini Redis配置 - Docker环境优化
mini_redis:
  max_memory: 50MB        # 最大内存使用（Docker环境限制）
  save_interval: 300      # 持久化间隔（秒）
  enable_aof: true        # 是否启用AOF日志 