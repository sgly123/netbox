# NetBox Redis 服务器配置文件
# 场景：Redis数据库服务器，自动禁用心跳避免协议冲突

# 应用配置 (兼容现有解析逻辑)
application:
  type: websocket        # 使用集成的Redis应用

# 网络配置
network:
  ip: 192.168.88.135     # 监听IP地址
  port: 8000             # Redis端口 (避免冲突)
  io_type: epoll         # IO多路复用类型 (epoll/select/poll)

# 线程配置
threading:
  worker_threads: 4      # 工作线程数
  thread_pool_type: double_lock  # 线程池类型

# 日志配置
logging:
  level: info            # 日志级别 (debug/info/warn/error)
  async: true            # 异步日志

# 性能配置
performance:
  max_connections: 1000  # 最大连接数
  buffer_size: 4096      # 缓冲区大小

# Redis特定配置
redis:
  # 支持的命令: PING, SET, GET, DEL, KEYS, LPUSH, LPOP, LRANGE, HSET, HGET, HKEYS
  # 数据类型: string, list, hash
  # 特性: UTF-8中文支持, 标准RESP协议, 自动禁用心跳
  max_memory: 100MB      # 最大内存使用 (未实现)
  save_interval: 300     # 持久化间隔秒数 (未实现)

# 协议配置
protocol:
  default: PureRedis     # 默认协议
  timeout: 30           # 连接超时时间
